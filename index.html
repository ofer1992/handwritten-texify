<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texify handwritten demo</title>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/konva@8.3.5/konva.min.js"></script>
</head>

<body>
    <main class="container">
        <div id="canvas"></div>
        <div id="buttons">
            <button id="from-canvas">Detect from canvas</button>
            <button id="tool">Eraser</button>
            <button id="clear">Clear</button>
            <button id="copy-button">&#x1F4CB;</button> <!-- Clipboard icon -->
        </div>
        <p id="status"></p>
        <p id="latex"></p>
        <p id="raw-latex"></p>

    </main>
    <script src="index.js" type="module"></script>
    <script src="canvas.js" type="module"></script>
</body>

</html>
